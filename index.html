    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>
  <body>
      <div class="card">
        <div class="text">
          <h2>Get <span class="color">insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
  
          <div class="stats">
            <div class="companies stat">
              <span class="rate">10k+</span>
              <span class="comp small">companies</span>
            </div>
  
            <div class="tamplates stat">
              <span class="rate">314</span>
              <span class="temp small">templates</span>
            </div>
  
            <div class="queries stat">
              <span class="rate">12m+</span>
              <span class="que small">queries</span>
            </div>
          </div>
        </div>
  
        <div class="image">
          <img src="./images/image-header-desktop.jpg" alt="card-photo" />
        </div>
      </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
